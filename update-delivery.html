    <article class="test">
        <span class="iconify menu-dash" onclick="sideBar()" data-icon="bytesize:menu" data-inline="false"></span>

        <div class="header-aside">
            <a data-toggle="tooltip" title="log out" href="/logout/">
                <span class="iconify" data-icon="ant-design:logout-outlined" data-inline="false"></span>
            </a>
        </div>
        <!-- subscription details -->
        <section class="aside-section">
            <div class="dashboard-navigation">
                <a href="https://www.fruitly.app/dashboard/subscriptions/13/"> <span class="iconify" data-icon="bx:bx-arrow-back" data-inline="false"></span></a>
                <h4 class="h4-bold"> Your Delivery Location</h4>

            </div>
            
            
            <div class="form-section">
                <div class="form-section__profile">
                    <div class="general-form">
                        <div class="location-setting">
                            <div class="location-setting__form">
                                <p class="sb-heading">Update Delivery Location</p>
                                <!--  -->
                                <form action="." method="post" class="form-input">
                                    <input type="hidden">
                                    <label class="input-field one">
                                        <input type="text" name="street_address"
                                               value="Bamigbose Street" required/>
                                        <span class="placeholder">Street Address</span>
                                    </label>
                                    <label class="input-field one">
                                        <input type="text" name="nearest_landmark"
                                               value="Bodija" required/>
                                        <span class="placeholder">Nearest Landmark</span>
                                    </label>
                                    <select name="state" class="form-select form-select-lg"
                                            aria-label=".form-select-lg">
                                        <option>City</option>
                                        <option selected
                                                value="Ibadan">Ibadan
                                        </option>
                                    </select>

                                    <label class="input-field one">
                                        <input name="contact_name" type="text"
                                               value="Isaac" required/>
                                        <span class="placeholder">Contact Name</span>
                                    </label>
                                    <label class="input-field one">
                                        <input name="contact_phone_number" type="text"
                                               value="07068714413" required/>
                                        <span class="placeholder">Contact Phone Number</span>
                                    </label>
                                    <input type="hidden" name="delivery_location" value="1">
                                    <button type="submit" class="btn btn-primary mt-4">SET DELIVERY LOCATION</button>
                                </form>
                                <!--  -->
                            </div>
                        </div>
                    </div>
                </div>
              
                    <div class="general-form">
                        <div class="location-setting">
                            <div class="location-setting__form">
                                <p class="sb-heading">Set Delivery Preference</p>
                                <!--  -->
                                <form method="post" action="">
                                    <input type="hidden">
                                   
                                    <div class="preference-container mb-4">

                                        <!-- day -->
                                        <div class="preference-container__day">

                                            <p class="bodycopy-medium">Preferred Day</p>

                                            <div class="select-box">
                                                <select class="form-select form-select-lg" name="preferred_delivery_day"
                                                        required
                                                        aria-label=".form-select-lg">
                                                    <option selected value="Saturday">Every Saturday</option>
                                                    <option  value="Sunday">Every Sunday</option>
                                                </select>
                                            </div>

                                        </div>

                                        <!-- hour -->
                                        <div class="preference-container__hour">

                                            <p class="bodycopy-medium">Preferred Hour</p>

                                            <div class="select-box">
                                                <select class="form-select form-select-lg"
                                                        name="preferred_delivery_hour" required
                                                        aria-label=".form-select-lg">
                                                    <option  value="8">8-9am</option>
                                                    <option  value="9">9-10am</option>
                                                    <option  value="10">10-11am</option>
                                                    <option  value="11">11-12am</option>
                                                    <option  value="12">12-1pm</option>
                                                    <option  value="1">1pm-2pm</option>
                                                    <option  value="2">2pm-3pm</option>
                                                    <option  value="3">3pm-4pm</option>
                                                </select>
                                            </div>

                                        </div>


                                    </div>
                                    <input type="hidden" name="delivery_preference" value="1">
                                    <button type="submit" style="width: fit-content;" class="btn btn-primary delivery-btn">Confirm Preference
                                    </button>
                                </form>
                                <!--  -->
                            </div>
                        </div>
                    </div>
            </div>


        </section>


    </article>
