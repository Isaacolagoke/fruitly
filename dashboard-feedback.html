    <!-- side menu -->
    <script>
        //on resize, move search and top nav position according to window width
var resizing = false;
window.addEventListener('resize', function(){
  if(resizing) return;
  resizing = true;
  (!window.requestAnimationFrame) ? setTimeout(moveNavigation, 300) : window.requestAnimationFrame(moveNavigation);
});
window.dispatchEvent(new Event('resize'));//trigger the moveNavigation function

function moveNavigation(){
  var mq = checkMQ();
  if ( mq == 'mobile' && !Util.hasClass(navList.parentNode, 'js-cd-side-nav') ) {
    detachElements();
    sidebar.appendChild(navList);
    sidebar.insertBefore(searchInput, sidebar.firstChild);
  } else if ( mq == 'desktop' && !Util.hasClass(navList.parentNode, 'js-cd-main-header') ) {
    detachElements();
    mainHeader.appendChild(navList);
    mainHeader.insertBefore(searchInput, mainHeader.firstChild.nextSibling);
  }
  resizing = false;
};

function detachElements() {
  searchInput.parentNode.removeChild(searchInput);
  navList.parentNode.removeChild(navList);
};
    </script>
  

    <!-- input-->
    <script>
           const inputs = document.querySelectorAll('input');

        inputs.forEach(el => {
        el.addEventListener('blur', e => {
            if(e.target.value) {
            e.target.classList.add('dirty');
            } else {
            e.target.classList.remove('dirty');
            }
        })
        })
    </script>
    <!-- dasboard mobile header -->
    <script>
        function dashBtn() {
            // document.getElementsById("aside").style.transform = "translate(-50%)"

            let btn = document.getElementById("aside");
            if (btn.style.transform === "translate(-100%)") {
                    btn.style.transform = "translate(0)";
                } else {
                    btn.style.transform = "translate(-100%)"
            }
        }
    </script>
